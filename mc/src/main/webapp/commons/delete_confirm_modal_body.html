<!-- Button to trigger modal -->
<a href="#deleteConfirmModalDiv" id="deleteConfirmModalLink" style="display:none;" role="button" class="btn" data-toggle="modal">查看演示案例</a>
 
<!-- Modal -->
<div id="deleteConfirmModalDiv" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="position:absolute;left:50%;top:500px;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">提示：</h3>
	</div>
	<div class="modal-body">
		<p>确定要执行该操作？</p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		<button class="btn btn-primary">确认</button>
	</div>
</div>
